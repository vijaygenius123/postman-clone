<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Postman Clone</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Postman</a>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="p-4">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Requests</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul data-requests-list>

            </ul>
        </div>
    </div>

    <form data-form>

        <div class="input-group mb-4">
            <select name="" id="" class="form-select flex-grow-0 w-auto" data-method>
                <option value="GET" selected>GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input type="url" class="form-control" required placeholder="https://example.com" data-url
                   value="https://randomuser.me/api">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab"
                        data-bs-target="#query-params"
                        type="button" role="tab" aria-controls="query-params" aria-selected="true">
                    Query Params
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="headers-tab" data-bs-toggle="tab" data-bs-target="#request-headers"
                        type="button" role="tab" aria-controls="request-headers" aria-selected="false">
                    Headers
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json"
                        type="button" role="tab" aria-controls="json" aria-selected="false">
                    JSON
                </button>
            </li>
        </ul>
        <div class="tab-content p-3 border-top-0 border">
            <div class="tab-pane fade show active" id="query-params" role="tabpanel"
                 aria-labelledby="query-params-tab">
                <div data-query-params></div>
                <button data-add-query-param-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
            </div>

            <div class="tab-pane fade" id="request-headers" role="tabpanel"
                 aria-labelledby="headers-tab">
                <div data-request-headers></div>
                <button data-add-header-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
            </div>

            <div class="tab-pane fade" id="json" role="tabpanel"
                 aria-labelledby="json-tab">

                <div data-json-request-body class="overflow-auto" style="max-height: 200px"></div>
            </div>
        </div>
    </form>

    <div class="mt-5" data-response-section>
        <h3>Response</h3>
        <div class="d-flex my-2">
            <div class="me-3">
                Status: <span data-status-code></span>
            </div>

        </div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="body-tab" data-bs-toggle="tab"
                        data-bs-target="#body"
                        type="button" role="tab" aria-controls="body" aria-selected="true">
                    Body
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#response-headers"
                        type="button" role="tab" aria-controls="response-headers" aria-selected="false">
                    Headers
                </button>
            </li>
        </ul>
        <div class="tab-content p-3 border-top-0 border">
            <div class="tab-pane fade show active" id="body" role="tabpanel"
                 aria-labelledby="query-params-tab">
                <div data-response-body class="overflow-auto" style="max-height: 200px"></div>
            </div>

            <div class="tab-pane fade" id="response-headers" role="tabpanel"
                 aria-labelledby="response-headers-tab">
                <div data-response-headers class="d-grid" style="grid-template-columns: auto 1fr; gap: 0.5em 2em"></div>
            </div>
        </div>
    </div>

</div>
<template data-key-value-template>
    <div class="input-group my-2" data-key-value-pair>
        <input type="text" data-key class="form-control" placeholder="Key">
        <input type="text" data-value class="form-control" placeholder="Value">
        <button data-remove-btn class="btn btn-outline-danger">Remove</button>
    </div>
</template>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
